<html>
<head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<meta HTTP-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<title>WDS AP 테이블</title>
<script type="text/javascript" src="util_gw.js"> </script>
<link rel='STYLESHEET' type='text/css' href='style.css'>
</head>

<body onload="mouse_r_click();">
<blockquote>
<h2>
<script type="text/javascript">
var wlan_num =  <% getIndex("wlan_num"); %>;
if (wlan_num > 1) {
	var wlan_idx_ = <% getIndex("wlan_idx"); %> + 1;
	if (wlan_idx_ == 1) {
		document.write("WDS AP 테이블 - 5G");
	} else {
		document.write("WDS AP 테이블 - 2.4G");
	}
} else
	document.write("WDS AP 테이블</p>");
</script>
</h2>


<table border=0 width="500" cellspacing=0 cellpadding=0>
	<tr>
		<font size=2>WDS AP에 대한 MAC 주소와 트래픽 정보입니다.</font>
	</tr>
	<tr><hr size=1 noshade align=top></tr>
</table>

<form action=/boafrm/formWirelessTbl method=POST name="formWirelessTbl">
<table border='1' width="500">
	<tr class="tbl_head">
		<td align="center" width="26%"><font size=2><b>MAC Address</b></td>
		<td align="center" width="16%"><font size=2><b>전송 패킷</b></td>
		<td align="center" width="16%"><font size=2><b>전송 에러</b></td>
		<td align="center" width="16%"><font size=2><b>수신 패킷</b></td>
		<td align="center" width="26%"><font size=2><b>전송률(Mbps)</b></td>
	</tr>
	<% wdsList(); %>
</table>

<input type="hidden" value="/wlwdstbl.htm" name="submit-url">
<p><input type="submit" value="다시보기" name="refresh">&nbsp;&nbsp;
<input type="button" value="닫기" name="close" onClick="javascript: window.close();"></p>
</form>
</blockquote>
</body>

</html>
