<head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>

<% getInfo("include_css"); %>
<script>

function selectSwitch()
{
	if (document.port_setup.nego%PRTNR_WAN0%.selectedIndex == 1) {
		document.port_setup.speed%PRTNR_WAN0%.disabled = true;
		document.port_setup.duplex%PRTNR_WAN0%.disabled = true;
	} else {
		document.port_setup.speed%PRTNR_WAN0%.disabled = false;
		document.port_setup.duplex%PRTNR_WAN0%.disabled = false;
	}

	if (document.port_setup.nego%PRTNR_LAN1%.selectedIndex == 1) {
		document.port_setup.speed%PRTNR_LAN1%.disabled = true;
		document.port_setup.duplex%PRTNR_LAN1%.disabled = true;
	} else {
		document.port_setup.speed%PRTNR_LAN1%.disabled = false;
		document.port_setup.duplex%PRTNR_LAN1%.disabled = false;
	}

	if (document.port_setup.nego%PRTNR_LAN2%.selectedIndex == 1) {
		document.port_setup.speed%PRTNR_LAN2%.disabled = true;
		document.port_setup.duplex%PRTNR_LAN2%.disabled = true;
	} else {
		document.port_setup.speed%PRTNR_LAN2%.disabled = false;
		document.port_setup.duplex%PRTNR_LAN2%.disabled = false;
	}

	if (document.port_setup.nego%PRTNR_LAN3%.selectedIndex == 1) {
		document.port_setup.speed%PRTNR_LAN3%.disabled = true;
		document.port_setup.duplex%PRTNR_LAN3%.disabled = true;
	} else {
		document.port_setup.speed%PRTNR_LAN3%.disabled = false;
		document.port_setup.duplex%PRTNR_LAN3%.disabled = false;
	}

	if (document.port_setup.nego%PRTNR_LAN4%.selectedIndex == 1) {
		document.port_setup.speed%PRTNR_LAN4%.disabled = true;
		document.port_setup.duplex%PRTNR_LAN4%.disabled = true;
	} else {
		document.port_setup.speed%PRTNR_LAN4%.disabled = false;
		document.port_setup.duplex%PRTNR_LAN4%.disabled = false;
	}
}

function resetClick()
{
  	document.location.assign("tcpipport.htm");
}

function formLoad()
{
	var op_mode = <% getIndex("opMode"); %>;

	if(op_mode)
		document.port_setup.opMode.options[1].selected = true;
	else
		document.port_setup.opMode.options[0].selected = true

	var link_status = <% getInfo("wan_link_status"); %>;
	document.port_setup.power%PRTNR_WAN0%.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego%PRTNR_WAN0%.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex%PRTNR_WAN0%.selectedIndex = 1;
	document.port_setup.speed%PRTNR_WAN0%.selectedIndex = 1;
	if (link_status & 0x20) {
		document.port_setup.duplex%PRTNR_WAN0%.selectedIndex = (link_status & 0x40) ? 0 : 1;
		document.port_setup.speed%PRTNR_WAN0%.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan1_link_status"); %>;
	document.port_setup.power%PRTNR_LAN1%.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego%PRTNR_LAN1%.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex%PRTNR_LAN1%.selectedIndex = 1;
	document.port_setup.speed%PRTNR_LAN1%.selectedIndex = 1;
	if (link_status & 0x20) {
		document.port_setup.duplex%PRTNR_LAN1%.selectedIndex = (link_status & 0x40) ? 0 : 1;
		document.port_setup.speed%PRTNR_LAN1%.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan2_link_status"); %>;
	document.port_setup.power%PRTNR_LAN2%.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego%PRTNR_LAN2%.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex%PRTNR_LAN2%.selectedIndex = 1;
	document.port_setup.speed%PRTNR_LAN2%.selectedIndex = 1;
	if (link_status & 0x20) {
		document.port_setup.duplex%PRTNR_LAN2%.selectedIndex = (link_status & 0x40) ? 0 : 1;
		document.port_setup.speed%PRTNR_LAN2%.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan3_link_status"); %>;
	document.port_setup.power%PRTNR_LAN3%.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego%PRTNR_LAN3%.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex%PRTNR_LAN3%.selectedIndex = 1;
	document.port_setup.speed%PRTNR_LAN3%.selectedIndex = 1;
	if (link_status & 0x20) {
		document.port_setup.duplex%PRTNR_LAN3%.selectedIndex = (link_status & 0x40) ? 0 : 1;
		document.port_setup.speed%PRTNR_LAN3%.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan4_link_status"); %>;
	document.port_setup.power%PRTNR_LAN4%.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego%PRTNR_LAN4%.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex%PRTNR_LAN4%.selectedIndex = 1;
	document.port_setup.speed%PRTNR_LAN4%.selectedIndex = 1;
	if (link_status & 0x20) {
		document.port_setup.duplex%PRTNR_LAN4%.selectedIndex = (link_status & 0x40) ? 0 : 1;
		document.port_setup.speed%PRTNR_LAN4%.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	selectSwitch();
}

function apply_button(f)
{
	f.submitBtn.disabled = true;
	f.reset.disabled = true;
	f._port_reset_wan.disabled = true;
	f._port_reset_lan1.disabled = true;
	f._port_reset_lan2.disabled = true;
	f._port_reset_lan3.disabled = true;
	f._port_reset_lan4.disabled = true;
	f.submit();
}

function apply_reset(c_port, f)
{
	f._port_reset_wan.disabled = true;
	f._port_reset_lan1.disabled = true;
	f._port_reset_lan2.disabled = true;
	f._port_reset_lan3.disabled = true;
	f._port_reset_lan4.disabled = true;
	f.submitBtn.disabled = true;
	f.reset.disabled = true;

	if ( c_port == %PRTNR_WAN0% ) {
		f.port_reset_%PRTNR_LAN1%.disabled = true;
		f.port_reset_%PRTNR_LAN2%.disabled = true;
		f.port_reset_%PRTNR_LAN3%.disabled = true;
		f.port_reset_%PRTNR_LAN4%.disabled = true;
		f.port_reset_%PRTNR_WAN0%.value="portReset";
	}
	else if ( c_port == %PRTNR_LAN1% ) {
		f.port_reset_%PRTNR_WAN0%.disabled = true;
		f.port_reset_%PRTNR_LAN2%.disabled = true;
		f.port_reset_%PRTNR_LAN3%.disabled = true;
		f.port_reset_%PRTNR_LAN4%.disabled = true;
		f.port_reset_%PRTNR_LAN1%.value="portReset";
	}
	else if ( c_port == %PRTNR_LAN2% ) {
		f.port_reset_%PRTNR_WAN0%.disabled = true;
		f.port_reset_%PRTNR_LAN1%.disabled = true;
		f.port_reset_%PRTNR_LAN3%.disabled = true;
		f.port_reset_%PRTNR_LAN4%.disabled = true;
		f.port_reset_%PRTNR_LAN2%.value="portReset";
	}
	else if ( c_port == %PRTNR_LAN3% ) {
		f.port_reset_%PRTNR_WAN0%.disabled = true;
		f.port_reset_%PRTNR_LAN1%.disabled = true;
		f.port_reset_%PRTNR_LAN2%.disabled = true;
		f.port_reset_%PRTNR_LAN4%.disabled = true;
		f.port_reset_%PRTNR_LAN3%.value="portReset";
	}
	else if ( c_port == %PRTNR_LAN4% ) {
		f.port_reset_%PRTNR_WAN0%.disabled = true;
		f.port_reset_%PRTNR_LAN1%.disabled = true;
		f.port_reset_%PRTNR_LAN2%.disabled = true;
		f.port_reset_%PRTNR_LAN3%.disabled = true;
		f.port_reset_%PRTNR_LAN4%.value="portReset";
	}
	f.submit();
}
</script>
</head>

</tr>

<tr>
	<td align=center height=25>LAN2</td>

		<option value=0 >force

	</td>
	<td align=center height=25>

		</select>
	</td>
	<td align=center height=25><input type="button" value="리셋" name="_port_reset_lan3" onclick="apply_reset(%PRTNR_LAN3%, this.form);"></td>
</tr>

<tr>
	<td align=center height=25>LAN4</td>
	<td align=center height=25>
	  <select name="nego%PRTNR_LAN4%"  onChange="selectSwitch();">
		<option value=0 >force

	<td align=center height=25>
	  <select name="speed%PRTNR_LAN4%" onChange="selectSwitch();">

<tr><td colspan="6">&nbsp;</td></tr>

		<input type="button" value="적용" name="submitBtn" onclick="apply_button(this.form);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
