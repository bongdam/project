<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<% getIndex("no-cache"); %>
<title>DDNS 설정</title>
<script type="text/javascript" src="util_gw.js"> </script>
<% getInfo("include_css"); %>
</head>
<script>

function disableButton (button,val) {
  if (document.all || document.getElementById)
    button.disabled = val;
  else if (button) {
    button.oldOnClick = button.onclick;
    button.onclick = null;
    button.oldValue = button.value;
    button.value = 'DISABLED';
  }
}

function disableDdnsButton(val)
{
	disableButton(document.ddns.ddnsType, val);
	disableButton(document.ddns.ddnsDomainName, val);
	disableButton(document.ddns.ddnsUser, val);
	disableButton(document.ddns.ddnsPassword, val);

}

function updateState()
{
	if(document.ddns.ddnsEnabled.checked)
		disableDdnsButton(false);
	else
		disableDdnsButton(true);
}

function ddns_saveChanges()
{
	form = document.ddns ;
	if(form.ddnsEnabled.checked){
		if(form.ddnsDomainName.value == ""){
			alert("Domain Name can't be empty");
			form.ddnsDomainName.value = form.ddnsDomainName.defaultValue;
			form.ddnsDomainName.focus();
			return false ;
		}
		if(form.ddnsUser.value == ""){
			alert("User Name/Email can't be empty");
			form.ddnsUser.value = form.ddnsUser.defaultValue;
			form.ddnsUser.focus();
			return false ;
		}
		if(form.ddnsPassword.value == ""){
			alert("Password/Key can't be empty");
			form.ddnsPassword.value = form.ddnsPassword.defaultValue;
			form.ddnsPassword.focus();
			return false ;
		}
	}
	return true;
}

function init()
{
	//var cf = document.forms[0];
	var cf = document.ddns;
	var EnableDDNS = <% getIndex("ddnsEnabled"); %>;

    	if(EnableDDNS == 1)
        	cf.ddnsEnabled.checked = true;
        else
        	cf.ddnsEnabled.checked = false;
	cf.ddnsType.selectedIndex = <% getIndex("ddnsType"); %>;
	updateState();
}

function resetClick()
{
	window.location.reload();
}

function getValue_()
{
	var result;
	document.ddns.apply.disabled=true;
	document.ddns.reset.disabled=true;
	result = ddns_saveChanges();
	if (result == false) {
		document.ddns.apply.disabled=false;
		document.ddns.reset.disabled=false;
	}
	else
		document.ddns.submit();
}
</script>

<body onload="init(); mouse_r_click();">
<blockquote>
<h2>Dynamic DNS 설정</h2>

<table border=0 width="500" cellspacing=0 cellpadding=0>
  <tr><font size=2>
	Dynamic DNS 서비스를 위한 페이지 입니다.
  </tr>
  <tr><hr size=1 noshade align=top></tr>
</table>

<form action=/boafrm/formDdns method=POST name="ddns">
<table border="0" width=600>
	<tr>
		<td colspan="2"><font size=2><b>
			<input type="checkbox" name="ddnsEnabled"
			value="ON" ONCLICK=updateState()>&nbsp;&nbsp;DDNS 사용하기</b><br>
	    </td>
	</tr>

	<tr>
		<td colspan="2" height=10></td>
	</tr>

	<tr>
		<td width ="25%"><font size=2> <b> 서비스 공급자 : </b> </font></td>
		<td width ="75%">
			<select name="ddnsType">
				<option value=0 selected>DynDNS</option>
			</select>
		</td>
	</tr>

	<tr>
		<td width="25%"><font size=2> <b>도메인 이름 : </b> </font></td>
	    <td width="75%">
 			<font size=2><input type="text" name="ddnsDomainName" size="20" maxlength="50" value=<% getInfo("ddnsDomainName"); %>></font>
	    </td>
	</tr>

	<tr>
		<td width="25%"><font size=2> <b> 사용자 이름/이메일 : </b> </font></td>
		<td width="75%"><font size=2><input type="text" name="ddnsUser" size="20" maxlength="50" value="<% getInfo("ddnsUser"); %>"></font></td>
	</tr>

	<tr>
		<td width="25%"><font size=2> <b> 비밀번호/키: </b> </font></td>
		<td width="75%"><font size=2><input type="password" name="ddnsPassword" size="20" maxlength="30" value="<% getInfo("ddnsPassword"); %>"></font></td>
	</tr>

	<tr>
		<td colspan="2" height=5></td>
	</tr>
</table>

  <p>
  <input type="hidden" value="/ddns.htm" name="submit-url">
  <input type="button" value="적용" name="apply" onClick="return getValue_();">&nbsp;&nbsp;
  <input type="reset" value="초기화" name="reset" onClick="resetClick()">
</form>
</blockquote>
</font>
</body>

</html>
