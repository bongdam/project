<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta http-equiv="Pragma" content="no-cache">
<title>Wi-Fi Protected Setup</title>
<script type="text/javascript" src="util_gw.js"> </script>
<link rel='STYLESHEET' type='text/css' href='style.css'>
<style>
.on {display:on}
.off {display:none}
</style>
<script>

var wscPossible = <% getIndex("wscPossible"); %> ;
var wlan_wsc_disable = <% getIndex("wscDisable"); %> ;

function updateState()
{
	if ( wscPossible == 1 ) {
		wps_btn = document.getElementsByName('triggerPBC');
		if ( document.formWsc.disableWPS.checked )
			wps_btn[0].disabled = true;
		else
			wps_btn[0].disabled = false;
	}
}
function getValue_()
{
	document.formWsc.save.disabled=true;
	document.formWsc.triggerPBC.disabled=true;
	document.formWsc.submit();
}

</script>
</head>

<body onLoad="mouse_r_click();">
<blockquote>
<h2>원터치 연결하기(WPS)</h2>
<table border=0 width="540" cellspacing=4 cellpadding=0>
	<tr>
		<font size=2>WPS는 복잡한 설정 없이 무선연결부터 보안설정까지 간편하게 설정되는 기능입니다.<br>다음 페이지는 WPS기능의 활성화 및 연결을 위한 설정을 제공합니다.</font>
	</tr>
	<tr><hr size=1 noshade align=top></tr>
</table>

<form action=/boafrm/formWsc method=POST name="formWsc">
	<input type="hidden" value="/wlwps.htm" name="submit-url">
	<table border=0 width="500" cellspacing=4>
	<script language='javascript'>

	document.write("<tr><td align='center'>");
	document.write("<tr>");
	document.write("	<td width='100%' colspan=3><font size=2><b>");
	if (wlan_wsc_disable == 1) {
		document.write("	<input type='checkbox' name='disableWPS' value='ON' checked onclick='updateState()'>&nbsp;&nbsp;WPS 사용안함");
	} else {
		document.write("	<input type='checkbox' name='disableWPS' value='ON' onclick='updateState()'>&nbsp;&nbsp;WPS 사용안함");
	}
	document.write("	</td>");
	document.write("</tr>");
	</script>

	<tr>
		<td width="100%" colspan="2"  height=40><input type="button" value="적용" name="save" onClick="return getValue_();">&nbsp;&nbsp;</td>
	</tr>
	</table>
	<script language='javascript'>
	document.write("<table border='0' cellpadding='0' cellspacing='0' width='530'>");
	document.write("<tr><td align='center'>");
	if (wscPossible == 0) {
	document.write("<input type='submit' name='triggerPBC' value='원터치 연결하기(WPS)' style='width:180; height:40;' disabled>");
	} else {
	document.write("<input type='submit' name='triggerPBC' value='원터치 연결하기(WPS)' style='width:180; height:40;'>");
	}
	document.write("</td></tr>");
	document.write("</table>");
	</script>
</form>
</blockquote>
</body>

</html>
