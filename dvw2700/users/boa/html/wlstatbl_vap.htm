<title>무선 인터넷 접속 리스트</title>
<script type="text/javascript" src="util_gw.js"> </script>
<% getInfo("include_css"); %>
<style>
.on {display:on}
.off {display:none}
</style>
<script>
var vap_num;
var vap_id;
function write_comment(id, is_head)
{
	if (vap_num != id) {
		if (is_head) {
			document.write("<!");
			document.write("--\n");
		}
		else
			document.write("-->\n");
	}
}

function init()
{

	var url_tmp = location.href;
	var url_tmp_1 = url_tmp.split("?");
	var id = url_tmp_1[1].split("=");

	vap_id = id[1]*1;
	get_by_id("submit-url").value = "/wlstatbl_vap.htm?id="+vap_id;

}
</script>
</head>
<body onload="mouse_r_click();">
<form action=/boafrm/formWirelessTbl method=POST name="formWirelessTbl">
<input type="hidden" value="" id="submit-url" name="submit-url">
<blockquote>
<h2>무선 인터넷 클라이언트 리스트
	<script>
		init();
		var wlan_intf=(<% getIndex("wlan_idx"); %>?"2.4GHz":"5GHz");
		if(vap_id == 10)
			document.write(" "+"5GHz");
		else
			document.write(" "+wlan_intf);

		//if (window.opener.aclist_index == 1)
		if(vap_id == 1)
		{
			//document.write(" - AP1");
			document.write(" - AP0");
			vap_num = 1;
		}
		//else if (window.opener.aclist_index == 2)
		else if (vap_id == 2)
		{
			//document.write(" - AP2");
			document.write(" - AP1");
			vap_num = 2;
		}
		//else if (window.opener.aclist_index == 3)
		else if (vap_id == 3)
		{
			//document.write(" - AP3");
			document.write(" - AP2");
			vap_num = 3;
		}
		//else if (window.opener.aclist_index == 4)
		else if (vap_id == 4)
		{
			//document.write(" - AP4");
			document.write(" - AP3");
			vap_num = 4;
		}
		else if (vap_id == 10) /*status_htm fucntion add*/
		{
			document.write(" - AP3");
			vap_num = 10;
		}
		else
		{
			alert("We can not process AP"+vap_id+". The windows will be closed.");
			window.opener=null;
			window.open("","_self");
			window.close();
		}
	</script>
	</h2>
