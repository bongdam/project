<html>
<head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<meta HTTP-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<script type="text/javascript" src="skb_util_gw.js"></script>
	<% getInfo("include_css"); %>
	<style>
	.on {display:on}
	.off {display:none}
	</style>
	<script language=JavaScript>
		var count = <% getInfo("countDownTime"); %>*1;

		function get_by_id(id)
		{
			with(document)
			{
				return getElementById(id);
			}
		}

		function change_state(istate)
		{
			if(count == 3)
				get_by_id("show_msg").className = "off";

			if(<%getInfo("use_boa_new_ui")%>)
				return;
			if(parent.frames[1])
			{
			parent.frames[1].state = istate;
			MTMDisplayMenu();
			}

		}

		function do_count_down()
		{
			get_by_id("show_sec").innerHTML = count;

			if(count == 0)
			{
				var browser=eval ( '"' + top.location + '"' );
				var domainName = "<% getInfo("domainName"); %>";
				var connect_url;
				var redirect_ip = "<% getInfo("redirect_ip"); %>";
				change_state('normal');

				connect_url=redirect_ip;

				var lastUrl="<% getInfo("lastUrl"); %>";

				if(lastUrl == "/skb_home.htm")
				{
					parent.location.href = 'http://'+connect_url;
				}
				else
				{
					var location_href = 'http://'+connect_url+lastUrl+'?t='+new Date().getTime();
					/*parent.location.href = 'http://'+connect_url;
					parent.frames[3].location.href=location_href;*/
					/*parent.frames[4].location.assign("<% getInfo("lastUrl"); %>");*/
					parent.frames[4].location.assign(lastUrl);
				}

				return false;
			}

			if (count > 0)
			{

				count--;
				setTimeout('do_count_down()',1000);
			}
		}
	</script>
</head>
<body onload="change_state('normal');do_count_down();">
	<blockquote>
		<% getInfo("okMsg"); %><BR>
			<SPAN id=show_msg>재부팅중이니 장치의 전원을 끄지말고 잠시 기다려주시기 바랍니다.</span>
		</h4>
		<P align=left>
			<h4><B><SPAN id=show_sec class="on"></SPAN></B>&nbsp;<SPAN id=show_seconds>초 남았습니다 ...</SPAN></h4>
		</P>
	</blockquote>
</body>
</html>
