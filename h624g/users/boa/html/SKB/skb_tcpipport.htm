function selectSwitch()
{
	if (document.port_setup.nego0.selectedIndex == 1) {
		document.port_setup.speed0.disabled = true;
		document.port_setup.duplex0.disabled = true;
	} else {
		document.port_setup.speed0.disabled = false;
		document.port_setup.duplex0.disabled = false;
	}
	if (document.port_setup.nego1.selectedIndex == 1) {
		document.port_setup.speed1.disabled = true;
		document.port_setup.duplex1.disabled = true;
	} else {
		document.port_setup.speed1.disabled = false;
		document.port_setup.duplex1.disabled = false;
	}
	if (document.port_setup.nego2.selectedIndex == 1) {
		document.port_setup.speed2.disabled = true;
		document.port_setup.duplex2.disabled = true;
	} else {
		document.port_setup.speed2.disabled = false;
		document.port_setup.duplex2.disabled = false;
	}
	if (document.port_setup.nego3.selectedIndex == 1) {
		document.port_setup.speed3.disabled = true;
		document.port_setup.duplex3.disabled = true;
	} else {
		document.port_setup.speed3.disabled = false;
		document.port_setup.duplex3.disabled = false;
	}
	if (document.port_setup.nego4.selectedIndex == 1) {
		document.port_setup.speed4.disabled = true;
		document.port_setup.duplex4.disabled = true;
	} else {
		document.port_setup.speed4.disabled = false;
		document.port_setup.duplex4.disabled = false;
	}
}

function resetClick()
{
  	document.location.assign("skb_tcpipport.htm");

function formLoad()
{
	/*var tx_pause;*/
	var rx_pause;

	/*
	var op_mode = <% getIndex("opMode"); %>;

	if(op_mode)
		document.port_setup.opMode.options[1].selected = true;
	else
		document.port_setup.opMode.options[0].selected = true;
	*/

	var link_status = <% getInfo("wan_link_status"); %>;
	document.port_setup.power4.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego4.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex4.selectedIndex = 1;
	document.port_setup.speed4.selectedIndex = 2;
	if (link_status & 0x20) {
		document.port_setup.duplex4.selectedIndex = (link_status & 0x40) ? 0 : 1;
		if(link_status & 0x100)
			document.port_setup.speed4.selectedIndex = 2;
		else
			document.port_setup.speed4.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan1_link_status"); %>;
	document.port_setup.power0.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego0.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex0.selectedIndex = 1;
	document.port_setup.speed0.selectedIndex = 2;
	if (link_status & 0x20) {
		document.port_setup.duplex0.selectedIndex = (link_status & 0x40) ? 0 : 1;
		if(link_status & 0x100)
			document.port_setup.speed0.selectedIndex = 2;
		else
			document.port_setup.speed0.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan2_link_status"); %>;
	document.port_setup.power1.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego1.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex1.selectedIndex = 1;
	document.port_setup.speed1.selectedIndex = 2;
	if (link_status & 0x20) {
		document.port_setup.duplex1.selectedIndex = (link_status & 0x40) ? 0 : 1;
		if(link_status & 0x100)
			document.port_setup.speed1.selectedIndex = 2;
		else
			document.port_setup.speed1.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan3_link_status"); %>;
	document.port_setup.power2.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego2.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex2.selectedIndex = 1;
	document.port_setup.speed2.selectedIndex = 2;
	if (link_status & 0x20) {
		document.port_setup.duplex2.selectedIndex = (link_status & 0x40) ? 0 : 1;
		if(link_status & 0x100)
			document.port_setup.speed2.selectedIndex = 2;
		else
			document.port_setup.speed2.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	link_status = <% getInfo("lan4_link_status"); %>;
	document.port_setup.power3.selectedIndex = (link_status & 0x10) ? 0 : 1;
	document.port_setup.nego3.selectedIndex = (link_status & 0x20) ? 0 : 1;
	document.port_setup.duplex3.selectedIndex = 1;
	document.port_setup.speed3.selectedIndex = 2;
	if (link_status & 0x20) {
		document.port_setup.duplex3.selectedIndex = (link_status & 0x40) ? 0 : 1;
		if(link_status & 0x100)
			document.port_setup.speed3.selectedIndex = 2;
		else
			document.port_setup.speed3.selectedIndex = (link_status & 0x80) ? 0 : 1;
	}

	rx_pause = <% getInfo("wan_rx_pause"); %>;
	/*tx_pause = <% getInfo("wan_tx_pause"); %>;*/

	document.port_setup.rx4_pause.selectedIndex = rx_pause;
	/*document.port_setup.tx4_pause.selectedIndex = tx_pause;*/

	rx_pause = <% getInfo("lan1_rx_pause"); %>;
	/*tx_pause = <% getInfo("lan1_tx_pause"); %>;*/

	document.port_setup.rx0_pause.selectedIndex = rx_pause;
	/*document.port_setup.tx0_pause.selectedIndex = tx_pause;*/

	rx_pause = <% getInfo("lan2_rx_pause"); %>;
	/*tx_pause = <% getInfo("lan2_tx_pause"); %>;*/

	document.port_setup.rx1_pause.selectedIndex = rx_pause;
	/*document.port_setup.tx1_pause.selectedIndex = tx_pause;*/

	rx_pause = <% getInfo("lan3_rx_pause"); %>;
	/*tx_pause = <% getInfo("lan3_tx_pause"); %>;*/

	document.port_setup.rx2_pause.selectedIndex = rx_pause;
	/*document.port_setup.tx2_pause.selectedIndex = tx_pause;*/

	rx_pause = <% getInfo("lan4_rx_pause"); %>;
	/*tx_pause = <% getInfo("lan4_tx_pause"); %>;*/

	document.port_setup.rx3_pause.selectedIndex = rx_pause;
	/*document.port_setup.tx3_pause.selectedIndex = tx_pause;*/

	selectSwitch();
}

function apply_button(f)
{
	f.submitBtn.disabled=true;
	f.reset.disabled=true;
	f.port_reset_0.disabled=true;
	f.port_reset_1.disabled=true;
	f.port_reset_2.disabled=true;
	f.port_reset_3.disabled=true;
	f.port_reset_4.disabled=true;
	f.submit();
}

function apply_reset(c_port, f)
{
	f._port_reset_0.disabled=true;
	f._port_reset_1.disabled=true;
	f._port_reset_2.disabled=true;
	f._port_reset_3.disabled=true;
	f._port_reset_4.disabled=true;
	
	if ( c_port == 0 ) {
		f.port_reset_1.disabled=true;
		f.port_reset_2.disabled=true;
		f.port_reset_3.disabled=true;
		f.port_reset_4.disabled=true;
	}
	else if ( c_port == 1 ) {
		f.port_reset_0.disabled=true;
		f.port_reset_2.disabled=true;
		f.port_reset_3.disabled=true;
		f.port_reset_4.disabled=true;
	}
	else if ( c_port == 2 ) {
		f.port_reset_0.disabled=true;
		f.port_reset_1.disabled=true;
		f.port_reset_3.disabled=true;
		f.port_reset_4.disabled=true;
	}
	else if ( c_port == 3 ) {
		f.port_reset_0.disabled=true;
		f.port_reset_1.disabled=true;
		f.port_reset_2.disabled=true;
		f.port_reset_4.disabled=true;
	}
	else if ( c_port == 4 ) {
		f.port_reset_0.disabled=true;
		f.port_reset_1.disabled=true;
		f.port_reset_2.disabled=true;
		f.port_reset_3.disabled=true;
	}
	f.submit();
}
</script>
