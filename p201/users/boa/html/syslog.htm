<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>System Command</title>
<script type="text/javascript" src="util_gw.js"> </script>
<% getInfo("include_css"); %>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<script>
var isMeshDefined = <% getIndex("isMeshDefined"); %> 
function saveClick()
{
//	document.formSysLog.msg.value="";
	return true;
}

function scrollElementToEnd (element) {
   if (typeof element.scrollTop != 'undefined' &&
       typeof element.scrollHeight != 'undefined') {
     element.scrollTop = element.scrollHeight;
   }
}

function init()
{
	var logEnabled = <%getIndex("logEnabled");%>;

	if (logEnabled & 1) 
		document.formSysLog.elements["logEnabled"].selectedIndex = 1;
	else
		document.formSysLog.elements["logEnabled"].selectedIndex = 0;
}

/*
function clear_log_buffer()
{
	document.formSysLog.msg.value="";
}
*/
</script>
</head>

<body>
<blockquote>
<form action=/boafrm/formSysLog method=POST name="formSysLog">
	<h2><script>dw(syslog_header)</script></h2>
	<font size=2><script>dw(syslog_header_explain)</script></font>
	<hr size=1 noshade align=top>
	<table border=0 width="500" cellspacing=4 cellpadding=0>
		<tr>
			<td width="30%"><font size=2><b>On/Off</b></font></td>
			<td width="70%">
				<select name="logEnabled" id="logEnabled">
					<option value="OFF">Disabled</option>
					<option value="ON" selected>Enabled</option>
				</select>
				&nbsp;&nbsp;
				<input type="submit" value="Apply" name="save_apply" onClick="return saveClick()"></td>
			</td>
		</tr>
	</table>
	<input type="hidden" value="/syslog.htm" name="submit-url">
</form>
<script>init();</script>
</blockquote>
</body>
</html>
