<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<% getIndex("no-cache"); %>
<title>DoS Setup </title>
<script language="javascript" type="text/javascript" src="util_gw.js"> </script>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<% getInfo("include_css"); %>
<script>
function chk_dos_use()
{
	if (document.getElementById("dos_use").value == "0") {
		return 0;
	} else {
		return 1;
	}
}

function sel_dos_use()
{
	if (chk_dos_use()) {
		document.getElementById("sysfloodSYNcount").disabled = false;
		document.getElementById("IPblockTime").disabled = false;
	} else {
		document.getElementById("sysfloodSYNcount").disabled = true;
		document.getElementById("IPblockTime").disabled = true;
	}
}

function init()
{
	var dosEnabled = <%getIndex("dosEnabled");%>;

	if (dosEnabled & 1) {
		document.getElementById("dos_use").checked = 1;
	} else {
		document.getElementById("dos_use").checked = 0;
	}

	sel_dos_use();
}
</script>
</head>

<body>
<blockquote>
<form action=/boafrm/formDosCfg method=POST name="formDosCfg">
	<h2>Deny of Service</h2>
	<font size=2><script>dw(dos_header_explain)</script></font>
	<hr size=1 noshade align=top>
	<table border=0 width="500" cellspacing=4 cellpadding=0>
		<tr>
			<td width="40%"><font size="2"><b>On/Off</b></font></td>
			<td width="60%">
				<select name="dos_use" id="dos_use" onchange="sel_dos_use()">
					<option value="0" selected>Disabled</option>
					<option value="1">Enabled</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="40%"><font size="2"><b>Flood Attack</b></font></td>
			<td width="60%">
				<input type="text" name="sysfloodSYNcount" id="sysfloodSYNcount" size="6" maxlength="4" value=<%getInfo("syssynFlood"); %> >
				<font size="2"><b>Packets / Second</b></font>
			</td>
		</tr>
	</table>
	<hr size=1 noshade align=top>
	<table border=0 width="500" cellspacing=4 cellpadding=0>
		<tr>
			<td width="40%"><font size="2"><b>Source IP Block</b></font></td>
			<td width="60%">
				<input type="text" name="IPblockTime" id="IPblockTime" size="4" maxlength="3" value=<%getInfo("blockTime"); %> >
				<font size="2"><b>Block time(sec)</b></font>
			</td>
		</tr>
	</table>
	<p>
		<input type="submit" value="Apply" name="enableDos">
		<input type="hidden" value="/dos.htm" name="submit-url">
	</p>
</form>
<script>init();</script>
</blockquote>
</body>

</html>
