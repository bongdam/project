<script>
function LoadConfig()
{
	var wanOn = <% getIndex("wanPortOn") %>;
	var NegoWan = <% getIndex("wanPortNego") %>;
	var SpeedWan = <% getIndex("wanPortSpeed") %>;

	var lan1On = <% getIndex("lan1PortOn") %>;
	var NegoLan1 = <% getIndex("lan1PortNego") %>;
	var SpeedLan1 = <% getIndex("lan1PortSpeed") %>;

	var lan2On = <% getIndex("lan2PortOn") %>;
	var NegoLan2 = <% getIndex("lan2PortNego") %>;
	var SpeedLan2 = <% getIndex("lan2PortSpeed") %>;

	var lan3On = <% getIndex("lan3PortOn") %>;
	var NegoLan3 = <% getIndex("lan3PortNego") %>;
	var SpeedLan3 = <% getIndex("lan3PortSpeed") %>;

	var lan4On = <% getIndex("lan4PortOn") %>;
	var NegoLan4 = <% getIndex("lan4PortNego") %>;
	var SpeedLan4 = <% getIndex("lan4PortSpeed") %>;

	if (wanOn)
		document.tcpipPort.wanPower.selectedIndex = 1;
	if (NegoWan)
		document.tcpipPort.wanNego.selectedIndex = 1;
	if (SpeedWan)
		document.tcpipPort.wanSpeed.value = SpeedWan;

	if (lan1On)
		document.tcpipPort.lan1Power.selectedIndex = 1;
	if (NegoLan1)
		document.tcpipPort.lan1Nego.selectedIndex = 1;
	if (SpeedLan1)
		document.tcpipPort.lan1Speed.value = SpeedLan1;

	if (lan2On)
		document.tcpipPort.lan2Power.selectedIndex = 1;
	if (NegoLan2)
		document.tcpipPort.lan2Nego.selectedIndex = 1;
	if (SpeedLan2)
		document.tcpipPort.lan2Speed.value = SpeedLan2;

	if (lan3On)
		document.tcpipPort.lan3Power.selectedIndex = 1;
	if (NegoLan3)
		document.tcpipPort.lan3Nego.selectedIndex = 1;
	if (SpeedLan3)
		document.tcpipPort.lan3Speed.value = SpeedLan3;

	if (lan4On)
		document.tcpipPort.lan4Power.selectedIndex = 1;
	if (NegoLan4)
		document.tcpipPort.lan4Nego.selectedIndex = 1;
	if (SpeedLan4)
		document.tcpipPort.lan4Speed.value = SpeedLan4;

	negoChange("wanNego");
	negoChange("lan1Nego");
	negoChange("lan2Nego");
	negoChange("lan3Nego");
	negoChange("lan4Nego");
}

function addClick()
{
	document.tcpipPort.save_apply.disabled = true;
	document.tcpipPort.submit();
	return true;
}

function negoChange(name)
{
	if (name == "wanNego") {
		if (document.tcpipPort.wanNego.value == "AUTO")
			document.tcpipPort.wanSpeed.disabled = true;
		else
			document.tcpipPort.wanSpeed.disabled = false;
	} else if (name == "lan1Nego") {
		if (document.tcpipPort.lan1Nego.value == "AUTO")
			document.tcpipPort.lan1Speed.disabled = true;
		else
			document.tcpipPort.lan1Speed.disabled = false;
	} else if (name == "lan2Nego") {
		if (document.tcpipPort.lan2Nego.value == "AUTO")
			document.tcpipPort.lan2Speed.disabled = true;
		else
			document.tcpipPort.lan2Speed.disabled = false;
	} else if (name == "lan3Nego") {
		if (document.tcpipPort.lan3Nego.value == "AUTO")
			document.tcpipPort.lan3Speed.disabled = true;
		else
			document.tcpipPort.lan3Speed.disabled = false;
	} else {
		if (document.tcpipPort.lan4Nego.value == "AUTO")
			document.tcpipPort.lan4Speed.disabled = true;
		else
			document.tcpipPort.lan4Speed.disabled = false;
	}
}
</script>
</head>
